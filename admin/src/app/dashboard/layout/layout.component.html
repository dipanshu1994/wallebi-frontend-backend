<mat-toolbar class="desktop mat-elevation-z6">
    <button mat-icon-button (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
    </button>
    <img class="logo cp" src="/assets/images/logo.png"> <span class="spacer"></span>

    <div>
        <a><img class="icon-width mr-18 cp" src="/assets/images/icons/notifications.png"></a>
        <a><img class="icon-width mr-18 cp" src="/assets/images/icons/message.png"></a>
        <a (click)="onlogout()"><img class="icon-width mr-18 cp" src="/assets/images/icons/logout.png"></a>
    </div>

</mat-toolbar>
<mat-sidenav-container class="main-sidenav-container">
    <mat-sidenav [mode]="mode" [opened]="opened" [fixedInViewport]="true" [fixedTopGap]="layoutGap">
        <mat-list id="menus">
            <mat-card class="mar-5 no-sh">
                <mat-card-header>
                    <div mat-card-avatar>
                        <div style="border-radius: 50%" class="dummy-dp">
                            <img class="pr-wd mr-18" [attr.src]="profileImage || ''">
                        </div>

                    </div>
                    <mat-card-title>{{firstName}}</mat-card-title>


                </mat-card-header>
            </mat-card>
            <mat-accordion>


                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade.png">
                            </div>Admin Wallets
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/main-wallets']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade-currencies.png">
                            </div>Private Wallets
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/fiat-wallet']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade-currencies.png">
                            </div>Fiat Wallets
                        </a>
                    </div>
                </mat-expansion-panel>


                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/account.png">
                            </div>Manage Customer
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/view-customers']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/profile.png">
                            </div>View Customers
                        </a>

                    </div>
                </mat-expansion-panel>


                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/portfolio.png">
                            </div>Manage Currencies
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/view-currencies']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/personal-assets.png">
                            </div>View Currencies
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/add-crypto']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/token-assets.png">
                            </div>New Currencies
                        </a>
                        <!-- <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade-assets.png">
                            </div>Trade Assets
                        </a> -->
                    </div>
                </mat-expansion-panel>

                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/account.png">
                            </div>Email Templates
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/template-list']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/cryptocurrencies.png">
                            </div>Template List
                        </a>
                    </div>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/new-email-template']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/cryptocurrencies.png">
                            </div>New Template
                        </a>
                    </div>
                </mat-expansion-panel>


                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/account.png">
                            </div>Settings
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/liquidity-providers']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/cryptocurrencies.png">
                            </div>Liquidity Provider
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/add-providers-fee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/cryptocurrencies.png">
                            </div>Add Provider Fee
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/pair-fee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/cryptocurrencies.png">
                            </div>Provider Fee
                        </a>
                    </div>
                </mat-expansion-panel>


            </mat-accordion>

        </mat-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
