<div class="wrapper page-inner content-fixed">

    <div class="conatiner w-100">

        <div class="row">
            <div class="col-md-12 ">
                <div class="p-3">
                    <form [formGroup]="newPairFeeForm" #pairForm="ngForm">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div>
                                    <mat-form-field class="wd-100" *ngIf="!pairId">
                                        <mat-select placeholder="Crypto Pairs" formControlName="pairName">
                                            <mat-option *ngFor="let item of cryptoPair" [value]="item">
                                                {{item}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="controls.pairName.touched && controls.pairName.errors">
                                            <mat-error *ngIf="controls.pairName.errors.required">Pair name is required!</mat-error>
                                        </mat-error>
                                    </mat-form-field>


                                    <mat-form-field class="wd-100" *ngIf="pairId">
                                        <input type="text" matInput formControlName="pairName" readonly>

                                    </mat-form-field>
                                </div>
                                <div class="box-shadow pd-12">
                                    <div class="mt-3">
                                        <mat-radio-group (change)="changeAdminFeeType($event)">
                                            <mat-radio-button class="mr-1" value="percentage" [checked]="adminFeeType === 'percentage'">Percentage</mat-radio-button>
                                            <mat-radio-button class="" value="fiat" [checked]="adminFeeType === 'fiat'">Fiat</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div>
                                        <mat-form-field class="wd-100">
                                            <input matInput placeholder="Enter Admin Buy Fee" formControlName="adminBuyFee">
                                            <span matSuffix *ngIf="adminFeeType === 'percentage'">%</span>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field class="wd-100">
                                            <input matInput placeholder="Enter Admin Sell Fee" formControlName="adminSellFee">
                                            <span matSuffix *ngIf="adminFeeType === 'percentage'">%</span>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="box-shadow pd-12">
                                    <div class="mt-3">
                                        <mat-radio-group (change)="changeB2BXFeeType($event)">
                                            <mat-radio-button class="mr-1" value="percentage" [checked]="b2bxFeeType === 'percentage'">Percentage</mat-radio-button>
                                            <mat-radio-button class="" value="fiat" [checked]="b2bxFeeType === 'fiat'">Fiat</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div>
                                        <mat-form-field class="wd-100">
                                            <input matInput placeholder="Enter B2BX Buy Fee" formControlName="b2bxBuyFee">
                                            <span matSuffix *ngIf="b2bxFeeType === 'percentage'">%</span>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field class="wd-100">
                                            <input matInput placeholder="Enter B2BX Sell Fee" formControlName="b2bxSellFee">
                                            <span matSuffix *ngIf="b2bxFeeType === 'percentage'">%</span>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="box-shadow pd-12">
                                    <div class="mt-3">
                                        <mat-radio-group (change)="changeExmoFeeType($event)">
                                            <mat-radio-button class="mr-1" value="percentage" [checked]="exmoFeeType === 'percentage'">Percentage</mat-radio-button>
                                            <mat-radio-button class="" value="fiat" [checked]="exmoFeeType === 'fiat'">Fiat</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div>
                                        <mat-form-field class="wd-100">
                                            <input matInput placeholder="Enter Exmo Buy Fee" formControlName="exmoBuyFee">
                                            <span matSuffix *ngIf="exmoFeeType === 'percentage'">%</span>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field class="wd-100">
                                            <input matInput placeholder="Ente Exmo Sell Fee" formControlName="exmoSellFee">
                                            <span matSuffix *ngIf="exmoFeeType === 'percentage'">%</span>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <button *ngIf="!pairId" mat-raised-button [ngClass]="{'grad-css': newPairFeeForm.valid}" class="float-right" [disabled]="newPairFeeForm.invalid" (click)="savePairFee()">Save</button>
                                    <button *ngIf="pairId" mat-raised-button [ngClass]="{'grad-css': newPairFeeForm.valid}" class="float-right" [disabled]="newPairFeeForm.invalid" (click)="updatePairFee()">Update</button>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
